<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            padding: 20px;
            transition: background 0.5s ease-in-out;
            overflow: hidden;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #e68900;
        }
    </style>
</head>
<body id="body">
    <video id="bg-video" class="background-video" autoplay loop muted>
        <source src="sunny.mp4" type="video/mp4">
    </video>
    
    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
    </div>
    
    <div class="container" id="register-container" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="reg-username" placeholder="Username">
        <input type="password" id="reg-password" placeholder="Password">
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <div class="container" id="weather-container" style="display: none;">
        <h2>üå§Ô∏è Weather App</h2>
        <input type="text" id="location" placeholder="Enter location" onkeypress="handleKeyPress(event)">
        <button onclick="getWeather()">Get Weather</button>
        <div id="result" class="weather-info"></div>
    </div>

    <script>
        function changeBackground(condition) {
            let videoSrc = 'sunny.mp4';
            if (condition.toLowerCase().includes("rain")) {
                videoSrc = 'rain.mp4';
            } else if (condition.toLowerCase().includes("sunny","Clear")) {
                videoSrc = 'sunny.mp4';
            } else if (condition.toLowerCase().includes("cloud")) {
                videoSrc = 'cloud.mp4';
            } else if (condition.toLowerCase().includes("snow")) {
                videoSrc = 'snow.mp4';
            }
            document.getElementById("bg-video").src = videoSrc;
        }

        async function getWeather() {
            const location = document.getElementById("location").value;
            if (!location) {
                alert("Please enter a location");
                return;
            }
            
            const apiKey = "9053d20c327a45f69d2163055252003";
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById("result").innerHTML = "‚ùå Location not found!";
                } else {
                    const condition = data.current.condition.text;
                    changeBackground(condition);
                    
                    document.getElementById("result").innerHTML = `
                        üå°Ô∏è Temperature: ${data.current.temp_c}¬∞C <br>
                        üíß Humidity: ${data.current.humidity}% <br>
                        üå¨Ô∏è Wind Speed: ${data.current.wind_kph} km/h <br>
                        ‚òÅÔ∏è Condition: ${condition} <br>
                    `;
                }
            } catch (error) {
                document.getElementById("result").innerHTML = "‚ö†Ô∏è Error fetching data";
            }
        }

        function showRegister() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("register-container").style.display = "block";
        }

        function showLogin() {
            document.getElementById("register-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }

        function register() {
            const username = document.getElementById("reg-username").value;
            const password = document.getElementById("reg-password").value;
            if (username && password) {
                localStorage.setItem(username, password);
                alert("Registration successful! You can now log in.");
                showLogin();
            } else {
                alert("Please fill in all fields.");
            }
        }

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (localStorage.getItem(username) === password) {
                alert("Login successful!");
                document.getElementById("login-container").style.display = "none";
                document.getElementById("weather-container").style.display = "block";
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }
    </script>
</body>
</html>
